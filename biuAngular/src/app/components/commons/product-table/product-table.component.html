<table mat-table [dataSource]="products" class="table table-striped table-bordered text-center">

  <ng-container matColumnDef="id">
    <th *matHeaderCellDef class="font-weight-bold"> Id </th>
    <td mat-cell *matCellDef="let element" class="id-column" (click) = 'showProduct(element.id)'> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th *matHeaderCellDef class="font-weight-bold"> Price (z≈Çoty) </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th *matHeaderCellDef class="font-weight-bold"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actionButton">
    <th *matHeaderCellDef class="font-weight-bold"> Action </th>
    <td mat-cell *matCellDef="let element">
      <!-- <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart(element)">Add to Cart</button> -->
      <ng-template actionCartButton [product]=element></ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
